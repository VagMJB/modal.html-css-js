<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div><button class="btnOpenModal" onclick="openModal()">Open Modal</button>
    </div>

    <div class="modal-container">
        <div class="modal">
            <h2>Informação</h2>
            <hr>
            <span>
               Tem certeza que deseja eliminar?
            </span>
           

            <div class="btns">
                <button class="btnOK" onclick="closeModal()">Sim</button>
                <button class="btnClose" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="./modal.js"></script>
</body>
</html>
